<div class="main-container">
    <h1 class="main-heading">Registration Form</h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="form-container">
      <label for="firstname">First Name</label>
      <input type="text" [(ngModel)]="firstName"  #firstname="ngModel" placeholder="Enter First Name" name="firstname" required>
      <div class="error-msg" *ngIf="firstname.touched && !firstname.valid">*Field is Required</div>
  
      <label for="lastname">Last Name</label>
      <input type="text" [(ngModel)]="lastName"  #lastname="ngModel" placeholder="Enter Last Name" name="lastname" required>
      <div class="error-msg" *ngIf="lastname.touched && !lastname.valid">*Field is Required</div>
  
  
      <label for="qlid">Quick Look Id</label>
      <input type="text" name="qlid" [(ngModel)]="qliD" #qlid="ngModel" required>
      <div class="error-msg" *ngIf="qlid.touched && !qlid.valid">*Field is Required</div>
  
      <label for="gender">Gender</label>
      <select name="gender" id="gender" [(ngModel)]="genderUser"  #gender="ngModel" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
      <div class="error-msg" *ngIf="gender.touched && !gender.valid">*Field is Required</div>

      <label for="phonenumber">Contact Number</label>
      <input type="number" pattern="[0-9]{10}" name="phonenumber" maxlength="10" [(ngModel)]="phoneNumber" #phonenumber="ngModel" placeholder="Enter Phone Number" required>
      <div class="error-msg" *ngIf="phonenumber.touched && !phonenumber.valid">*Field is Required</div>
  
      <label for="email">Email ID</label>
      <input type="email" placeholder="Enter Email" name="email"  [(ngModel)]="emailId" #emailid="ngModel" pattern="([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)" required>
      <div class="error-msg" *ngIf="emailid.touched && !emailid.valid">*Field is Required</div>
  
  
      <label for="password">Password</label>
      <input type="password" name="password" pattern="(?=.*\d).{8,20}" title="Password must be between 8 and 20 digits long and include at least one numeric digit."  [(ngModel)]="passwordUser" #password="ngModel" placeholder="Enter Password" required>
      <div class="error-msg" *ngIf="password.touched && !password.valid">*Field is Required</div>
  
  
      <label for="confirmpassword">Confirm Password</label>
      <input type="password" name="confirmpassword" pattern="(?=.*\d).{8,20}" title="Password must be between 8 and 20 digits long and include at least one numeric digit." [(ngModel)]="confirmPassword" #confirmpassword="ngModel" placeholder="Confirm Password" required>
      <div class="error-msg" *ngIf="confirmpassword.touched && !confirmpassword.valid">*Field is Required</div>
  
      <input type="submit" value="Submit">
    </form>
  </div>
